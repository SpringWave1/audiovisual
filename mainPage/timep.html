<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Audiovisual Integration</title>
</head>

<body>

	<input type='number' min=0 max=1 step=0.01 id="ptime"/>
	<button onclick="clickP()"> video ahead time(s) </button>
	<p id=text></p>

<script type="text/javascript">
			function clickP() {
			var pt = document.getElementById("ptime");
			//video.currentTime !== video.duration ? video.currentTime += pt.value : 1; 
			document.getElementById('text').innerHTML += '+';
			document.getElementById('text').innerHTML += pt.value;
			document.getElementById('text').innerHTML += 's <br />';
		}
</script>
</body>
</html>
